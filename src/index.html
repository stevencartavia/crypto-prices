<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptos</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gradient-to-r from-cyan-500 to-blue-500 flex h-screen w-screen items-center justify-center p-5">
        <div class="container p-2 border-2 rounded w-fit">
            <h1 class="text-center text-white text-3xl p-2">Live Cryptocurrency Prices</h1>
            <form id="form" class="container mx-auto mt-5 flex flex-col justify-center items-center">
                <div class="flex flex-col justify-center items-center mb-7">
                    <label class="mb-2">Choose your currency</label>
                    <select id="currency" name="currency" class="p-1 rounded">
                        <option value="" disabled selected>Currency</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
                <div class="flex flex-col justify-center items-center mb-7">
                    <label class="mb-2">Choose your Cryptocurrency</label>
                    <select id="cryptocurrencies" name="cryptocurrency" class="p-1 rounded">
                        <option value="" disabled selected>Cryptocurrency</option>
                    </select>
                </div>
                <div>
                    <button id="submit" class="block bg-slate-950 text-white px-5 py-2 rounded hover:bg-slate-800">Submit</button>
                </div>
            </form>
            <div id="result" class="container mx-auto flex flex-col justify-center items-center mt-4 bg-slate-200 w-fit rounded">
        
            </div>
        </div>
    
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
